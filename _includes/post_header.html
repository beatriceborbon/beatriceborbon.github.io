<header class="intro-header" style="background-image: url('/assets/img/{{ page.image }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h2 class="subheading">{{ page.subtitle }}</h2>
                    {% endif %}
                    {% if page.author %}
                    <span class="meta">Posted by <a href="#">{{page.author}}</a> {{ page.date | date: "%b %-d, %Y" }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
